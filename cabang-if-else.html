<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Percabangan If Else JavaScript">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="author" content="Muhamad Helmi Adhfandi">
    <title>Belajar Percabangan If Else JavaScript</title>
</head>
<body>
    <script>
        var password = prompt ("Masukkan password untuk mengakses web ini :");

        if(password == "12345678"){
            document.write("<p>Selamat mengakses web ini</p>");
        }

        else{
            document.write("<h4>Maaf, anda tidak dapat mengakses web ini</h4>");
        }

        document.write("Thank you");
    </script>
</body>
</html>
