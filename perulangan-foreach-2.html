<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perulangan Foreach 2 JavaScript">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="author" content="Muhamad Helmi Adhfandi">
    <title>Belajar Perulangan Foreach 2 JavaScript</title>
</head>
<body>
    <script>
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];

        days.forEach(function(day){
            document.write("<p>" + day + "</p>");
        });
    </script>
</body>
</html>
