<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Percabangan Nested JavaScript">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="author" content="Muhamad Helmi Adhfandi">
    <title>Belajar Percabangan Nested JavaScript</title>
</head>
<body>
    <script>
        var username = prompt("Username:");
        var password = prompt("Password:");

        if(username == "Adhfandi"){
            if(password == "12345678"){
                document.write("<h2>Selamat datang pak bos!</h2>");
            }
            else {
                document.write("<p>Password salah, coba lagi!</p>");
            }
        }
        
        else {
            document.write("<p>Anda tidak terdaftar!</p>");
        }
    </script>
</body>
</html>
